<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách máy</title>
    <style>
        table {
            width: 100%; 
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>

    <h2>Danh sách máy</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Hãng Máy</th>
                <th>AEC</th>
                <th>Tên Máy</th>
                <th>Hình Ảnh</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchData() {
            const url = "https://script.google.com/macros/s/AKfycbx1I2RrKQBASfSYVFckd8lKBHMwKuYUY-FgS5azRLuVO4r3cjB4YBVAF66NCg_gOfeV/exec"; // Thay YOUR_SCRIPT_ID bằng ID của Apps Script
            const response = await fetch(url);
            const data = await response.json();
            const tableBody = document.querySelector("#dataTable tbody");

            data.forEach(item => {
                let row = <tr>
                    <td>${item.HANGMAY}</td>
                    <td>${item.AEC}</td>
                    <td>${item.TENMAY}</td>
                    <td><img src="${item.LINK}" alt="Hình ảnh máy"></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        fetchData();
    </script>
<style>
  img {
    cursor: pointer; /* Biến con trỏ thành bàn tay khi rê chuột vào ảnh */
  }
</style>
