<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thiết bị</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Căn giữa nội dung */
        }
        h2 {
            text-align: center; /* Căn giữa tiêu đề */
        }
        table {
            width: 80%;
            margin: 0 auto; /* Căn giữa bảng */
            border-collapse: collapse;
            border: 2px solid blue; /* Viền bảng màu xanh dương */
        }
        th, td {
            border: 1px solid blue; /* Viền từng ô màu xanh dương */
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f8ff; /* Màu nền nhạt cho tiêu đề */
        }
        img {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Danh sách thiết bị</h2>
    
    <table>
        <thead>
            <tr>
                <th>Hãng Máy</th>
                <th>AEC</th>
                <th>Tên Máy</th>
                <th>Hình Ảnh</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbxdrVHpZUf8xlKkltSWV4AX45clpx-cH3IkpUnhJbvhEmVSF8vA5MamM4y7ls7Nofur/exec"; // Thay URL từ Apps Script vào đây

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById("table-body");
                tableBody.innerHTML = ""; // Xóa dữ liệu cũ nếu có

                data.forEach(row => {
                    let tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td>${row.HANGMAY}</td>
                        <td>${row.AEC}</td>
                        <td>${row.TENMAY}</td>
                        <td>
                            <a href="${row.LINK}" target="_blank">
                                <img src="${row.LINK}">
                            </a>
                        </td>
                    `;

                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error("Lỗi khi tải dữ liệu:", error));
    </script>

</body>
</html>
