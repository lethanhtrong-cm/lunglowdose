<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách máy</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>

    <h2>Danh sách máy</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Hãng Máy</th>
                <th>AEC</th>
                <th>Tên Máy</th>
                <th>Hình Ảnh</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchData() {
            const url = "https://script.google.com/macros/s/AKfycbx1I2RrKQBASfSYVFckd8lKBHMwKuYUY-FgS5azRLuVO4r3cjB4YBVAF66NCg_gOfeV/exec"; // Thay YOUR_SCRIPT_ID bằng ID của Apps Script
            const response = await fetch(url);
            const data = await response.json();
            const tableBody = document.querySelector("#dataTable tbody");

            data.forEach(item => {
                let row = `<tr>
                    <td>${item.ID}</td>
                    <td>${item.HANGMAY}</td>
                    <td>${item.AEC}</td>
                    <td>${item.TENMAY}</td>
                    <td><img src="${item.LINK}" alt="Hình ảnh máy"></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        fetchData();
    </script>

</body>
</html>

<!-- Hộp hiển thị ảnh lớn -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="modalImage">
</div>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 500%;
    height: 500%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
  }

  .modal img {
    max-width: 90%;
    max-height: 90%;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 20px;
    color: white;
    font-size: 30px;
    cursor: pointer;
  }
</style>

<script>
  function openModal(img) {
    document.getElementById("modalImage").src = img.src;
    document.getElementById("imageModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }
</script>
