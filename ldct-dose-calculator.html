<!DOCTYPE html>

<body>

  <section>
    <div class="lang-select">
      <label for="languageSelect">Ng√¥n ng·ªØ / Language:</label>
      <select id="languageSelect" onchange="switchLanguage()">
        <option value="vi">Ti·∫øng Vi·ªát</option>
        <option value="en">English</option>

    <h2 id="title">C√¥ng c·ª• t√≠nh li·ªÅu hi·ªáu d·ª•ng t·ª´ DLP</h2>
    <p class="description" id="description">Nh·∫≠p gi√° tr·ªã DLP v√† ch·ªçn v√πng c∆° th·ªÉ ƒë·ªÉ ∆∞·ªõc t√≠nh li·ªÅu hi·ªáu d·ª•ng (Effective Dose) theo ƒë∆°n v·ªã mSv.</p>

    <div class="form-group">
      <div class="form-item">
        <label id="labelRegion" for="bodyRegion">V√πng c∆° th·ªÉ:</label>
        <select id="bodyRegion" onchange="updateK()">
          <option value="">-- Ch·ªçn --</option>
          <option value="0.0021">ƒê·∫ßu / Head</option>
          <option value="0.0059">C·ªï / Neck</option>
          <option value="0.014">Ng·ª±c / Chest</option>
          <option value="0.015">B·ª•ng / Abdomen</option>
          <option value="0.019">Khung ch·∫≠u / Pelvis</option>
          <option value="0.021">Ng·ª±c + B·ª•ng / Chest + Abdomen</option>
        </select>
      </div>
      <div class="form-item">
        <label id="labelK" for="kValue">H·ªá s·ªë k:</label>
        <input id="kValue" type="text" readonly placeholder="T·ª± ƒë·ªông ƒëi·ªÅn / Auto-filled">
      </div>
      <div class="form-item">
        <label id="labelDLP" for="dlp">Nh·∫≠p DLP <span style="color:#666;">(mGy¬∑cm)</span>:</label>
        <input id="dlp" type="number" placeholder="VD: 80 / e.g. 80">
      </div>
      <div class="form-item" style="text-align: center;">
        <label>&nbsp;</label>
        <button id="calcBtn" onclick="calculateDose()">T√≠nh li·ªÅu</button>
      </div>
    </div>

    <div id="resultDose"></div>
    <button id="printBtn" onclick="window.print()">üñ®Ô∏è In k·∫øt qu·∫£ / Print Result</button>

    <script>
      const langText = {
        vi: {
          title: "C√¥ng c·ª• t√≠nh li·ªÅu hi·ªáu d·ª•ng t·ª´ DLP",
          description: "Nh·∫≠p gi√° tr·ªã DLP v√† ch·ªçn v√πng c∆° th·ªÉ ƒë·ªÉ ∆∞·ªõc t√≠nh li·ªÅu hi·ªáu d·ª•ng (Effective Dose) theo ƒë∆°n v·ªã mSv.",
          region: "V√πng c∆° th·ªÉ:",
          kvalue: "H·ªá s·ªë k:",
          dlp: "Nh·∫≠p DLP",
          calc: "T√≠nh li·ªÅu",
          placeholderDLP: "VD: 80",
          autofill: "T·ª± ƒë·ªông ƒëi·ªÅn",
          warning: "‚ö†Ô∏è Vui l√≤ng ch·ªçn v√πng c∆° th·ªÉ v√† nh·∫≠p DLP h·ª£p l·ªá.",
          result: (dose) => `Li·ªÅu hi·ªáu d·ª•ng ∆∞·ªõc t√≠nh: ${dose} mSv (milisievert)`
        },
        en: {
          title: "Effective Dose Calculator from DLP",
          description: "Enter the DLP value and select the body region to estimate the effective dose in mSv.",
          region: "Body region:",
          kvalue: "k factor:",
          dlp: "Enter DLP",
          calc: "Calculate",
          placeholderDLP: "e.g. 80",
          autofill: "Auto-filled",
          warning: "‚ö†Ô∏è Please select a body region and enter a valid DLP.",
          result: (dose) => `Estimated effective dose: ${dose} mSv (millisievert)`
        }
      };

      function switchLanguage() {
        const lang = document.getElementById("languageSelect").value;
        localStorage.setItem("lang", lang);
        const t = langText[lang];
        document.getElementById("title").textContent = t.title;
        document.getElementById("description").textContent = t.description;
        document.getElementById("labelRegion").textContent = t.region;
        document.getElementById("labelK").textContent = t.kvalue;
        document.getElementById("labelDLP").innerHTML = `${t.dlp} <span style=\"color:#666;\">(mGy¬∑cm)</span>`;
        document.getElementById("dlp").placeholder = t.placeholderDLP;
        document.getElementById("kValue").placeholder = t.autofill;
        document.getElementById("calcBtn").textContent = t.calc;
        document.getElementById("printBtn").textContent = lang === 'vi' ? "üñ®Ô∏è In k·∫øt qu·∫£ / Print Result" : "üñ®Ô∏è Print Result / In k·∫øt qu·∫£";
      }

      function updateK() {
        const k = document.getElementById("bodyRegion").value;
        document.getElementById("kValue").value = k;
      }

      function calculateDose() {
        const lang = document.getElementById("languageSelect").value;
        const t = langText[lang];
        const dlp = parseFloat(document.getElementById("dlp").value);
        const k = parseFloat(document.getElementById("kValue").value);
        const resultDiv = document.getElementById("resultDose");

        if (isNaN(dlp) || isNaN(k)) {
          resultDiv.textContent = t.warning;
          resultDiv.style.color = "#d9534f";
          return;
        }

        const dose = Math.round(dlp * k * 100) / 100;
        resultDiv.textContent = t.result(dose);
        resultDiv.style.color = "#28a745";
      }

      window.onload = () => {
        const savedLang = localStorage.getItem("lang") || "vi";
        document.getElementById("languageSelect").value = savedLang;
        switchLanguage();
      };
    </script>
  </section>

</body>
</html>
